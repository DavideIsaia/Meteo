<!DOCTYPE html>
<html lang="it" class="loading">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Meteo</title>
    <link rel="manifest" href="site.webmanifest" />
    <link rel="shortcut icon" href="img/ios-weather.webp" type="image/x-icon">
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="css/style.css">
  </head>

  <body>
    <div class="container">
      <header class="clearfix">
        <img src="img/logonero.jpg" alt="my-logo">
      </header>

      <main>
        <img class="icon" src="img/01d.png" alt="weather icon">
        <div class="description"></div>
        <div class="location mtop">Caricamento...</div>
        <div class="flex">
          <div class="temperature"></div>
          <div>
            <div>T. Max:<span class="temp-max"></span></div>
            <div class="mtop">T. Min:<span class="temp-min"></span></div>
          </div>          
        </div>
        
        
        <div class="tag">
          <div class="hint"></div>
        </div>
      </main>

      <section class="forecast flex">
        <div class="col">
          <div class="daytime"></div>
          <img class="icon-forecast" src="" alt="">
          <div class="description-forecast"></div>
          <div class="temp-forecast"></div>
        </div>
        <div class="col">
          <div class="daytime2"></div>
          <img class="icon-forecast2" src="" alt="">
          <div class="description-forecast2"></div>
          <div class="temp-forecast2"></div>
        </div>
        <div class="col">
          <div class="daytime3"></div>
          <img class="icon-forecast3" src="" alt="">
          <div class="description-forecast3"></div>
          <div class="temp-forecast3"></div>
        </div>
      </section>
    </div>

    <script src="js/script.js"></script>
  </body>
</html>
